name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --ext .js

      - name: Run Stylelint
        run: npx stylelint "**/*.css" --config stylelint.config.mjs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Minify JSON templates
        run: |
          if [ -f "templates.json" ]; then
            jq -c . templates.json > templates.min.json
            mv templates.min.json templates.json
            echo "templates.json minimized."
          fi

      - name: Minify JavaScript files
        run: |
          # Loop through all JS files in the root and minify them in-place
          for file in *.js; do
            if [ -f "$file" ]; then
              echo "Minifying $file..."
              npx terser "$file" --compress --mangle -o "$file"
            fi
          done

      - name: Minify CSS
        run: |
          if [ -f "style.css" ]; then
            # clean-css-cli is a fast Node-based CSS minifier
            npx clean-css-cli -o style.css style.css
          fi

      - name: Build
        run: npx vite build --base ./

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4