name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Ensure this matches your default branch
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/setup-pages@v4

      # --- ADD YOUR BUILD STEPS HERE (e.g., npm install && npm run build) ---
      # For a basic static site with no build step, you can skip this.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Point this to your build output directory (e.g., './dist' or '.')
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps: deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4